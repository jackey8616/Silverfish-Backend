version: "3"

services:
  mongo:
    image: mongo:4.2
    volumes:
    - "../mongo-data:/data/db"
    restart: unless-stopped
    networks:
    - default

  backend:
    build:
      context: ../
      dockerfile: Dockerfile
    volumes:
    - "../config.json:/config.json:ro"
    restart: unless-stopped
    links:
    - mongo
    networks:
    - default
    - ng-proxy

networks:
  ng-proxy:
    external: true
